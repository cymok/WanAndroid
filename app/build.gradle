plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

def cmdGitCommitId = 'git rev-parse --short HEAD'
def gitCommitId = cmdGitCommitId.execute().text.trim()

android {
    namespace 'com.example.flamingo'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.flamingo"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        android.applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = "${model.name}_${variant.versionName}_${variant.versionCode}_${variant.buildType.name}_${gitCommitId}.apk"
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
        viewBinding true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation project(path: ':module_base')
    implementation project(path: ':module_utils')

    // https://github.com/Yalantis/uCrop
    implementation 'com.github.yalantis:ucrop:2.2.8'

    // https://github.com/zhihu/Matisse
//    implementation 'com.zhihu.android:matisse:0.5.2'
    implementation 'com.github.REBOOTERS:Matisse:0.5.3'

    // https://github.com/leavesCZY/Matisse
    implementation "com.github.leavesCZY:Matisse:1.0.2"

}